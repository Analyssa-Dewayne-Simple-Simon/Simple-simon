<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="/css/simon.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Simple Simon</h1>
    <div class="container circle" id="top">
      <div class="box" id="red"></div>
      <div class="box" id="blue"></div>
      <div class="box" id="yellow"></div>
      <div class="box" id="green"></div>
      <div id="youlost">
      <img src= "/img/ryan.png" id="ryanimg">
    </div> <!-- Closes Container -->
    
    <div class="container" id="bottom">
      <h2 class="text-center" id="currentLevel">Level: 0</h2>
      <button class="btn btn-large" id="start">Start</button>
      <button class="btn btn-large" id="reset">Reset</button>
    </div>
    <!-- <audio>
    <source src="/sound/Price-is-right-losing-horn.mp3" type="audio/mpeg">
    </audio> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/js/simon.js"></script>
  </body>
</html>
